<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="hero">
        <h1>Create an account</h1>
        <div class="signup-box">
            <div class="left-box">
                <form>
                    <input type="text" placeholder="Yoer Name " required class="input-box" >
                    <input type="text" placeholder="User Name" required class="input-box" >   
                    <input type="email" placeholder="Yoer Email ID " required class="input-box" >
                    <input type="password" placeholder="Create Password" required class="input-box" >  
                    <input type="checkbox"  id="terms">        
                    <label for="terms">I Accept the terms & Conditions.</label>   
                    <button type="submit">SIGN UP <span>&#x27f6;</span> </button>
                </form>

            </div>
            <div class="right-box">
                <a href=""class="f-link"><i class="fa-brands fa-facebook-f"></i> Connect with Facebook </a>
                <a href=""class="tw-link"><i class="fa-brands fa-twitter"></i>Connect with Twitter </a>
                <a href=""class="g-link"><i class="fa-brands fa-google"></i>Connect with Google </a>
            </div>
        </div>
        <p class="login-msg">I already have an account <a href="#">Login New </a></p>
    </div>
    
</body>
</html>
